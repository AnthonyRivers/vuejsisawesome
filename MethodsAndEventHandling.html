<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<div id="app">
    <div class="container">
        <form class="mt-5">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" v-model:value="email" class="form-control form-control-lg">
            </div>

            <button type="submit" v-on:click="process" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    // The vm variable represents the view model and is used to reference
    // the instance to check the two way binding on the data property when
    // the input value is changed.
    // In order to define the two-way data binding the v-model directive
    // must be use.
    var vm =  new Vue({
        el:"#app",
        data: {
           // using a directive to insert this data value into the 
           // email input box. The v-bind directive can be use or
          // the short-hand :value instead.
           email: 'test@tickles.com' 
        },
        methods:{
            // The v-on can also be dropped and the short-hand use instead
            // which is @click.
            process: function(event){
                // There is a shortcut to using this method, but it needs
            // to be use on the button v-on attribute like so click.prevent
                event.preventDefault();
                alert('Submitted ' + this.email);
            }
        }

    });
</script>
